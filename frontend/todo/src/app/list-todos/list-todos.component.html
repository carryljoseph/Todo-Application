<h1>My Todo's</h1>

<div class='alert alert-success' *ngIf='message'>{{message}}</div>

<div class='container'>
<table class='table'>
<!-- <caption>My Todos</caption> -->
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th>Description</th>
            <th>Target</th>
            <th>Status</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor='let todo of todos'> 
            <!-- <td>{{todo.id}}</td> -->
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)='updateTodos(todo.id)' class='btn btn-success'>Update</button></td>
            <td><button (click)='deleteTodos(todo.id)' class='btn btn-warning'>Delete</button></td>
        </tr>

    </tbody>
</table>
<div class='row'>
    <button (click)='addTodo()' class='btn btn-success'>Add</button>
</div>
</div>
